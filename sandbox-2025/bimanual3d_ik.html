    # Control loop definition
    def control(x, mu, dt):
        J = Jkin(x)
        f = fkin(x)
        
        # Position & orientation tracking
        diff = np.ndarray(12)
        diff[:6] = logmap(mu[:7], f[:7]) # Right hand correction
        diff[6:] = logmap(mu[7:], f[7:]) # Left hand correction
        u = np.linalg.pinv(J) @ diff

        return u / dt  # Velocity in rad/s
