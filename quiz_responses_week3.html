document.addEventListener('DOMContentLoaded', function() {
    var result = document.getElementById('result');

	// Write the result to the innerHTML of the result element using two lines
	result.innerHTML += 'Question 1:<br>';
	result.innerHTML += 'The answer is b. Weighted least squares is able to \
	model the relative importance of the training datapoints. <br>';

	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 2:<br>';
	result.innerHTML += 'The answer is c. Both methods are helpful in improving the regression accuracy.<br>';

	
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 3:<br>';
	result.innerHTML += 'The answer is d. You will have 4 mixing coefficient weights whose sum is equal to 1, \
	so you have 3 independent parameters for mixing coefficient weights. You will also have 4 2-D mean vectors for 4 Gaussian distributions, \
	so you have 4x2 = 8 parameters for means. You will also have 4 2x2 symmetric covariance matrices. \
	Because of the symmetry, for each 2x2 covariance matrix, you will have 3 independent parameters (2 diagonal elements and 1 off-diagonal element). \
	Therefore, you will have 4x3=12 parameters for the covariance matrices. \
	Therefore, in total, you will have 3 + 8 + 12 = 23 parameters.<br>';
	
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 4:<br>';
	result.innerHTML += 'The answer is c. With GMR, the input and output can both be multivariate.<br>';

	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 5:<br>';
	result.innerHTML += 'The answer is a. The phase variable will eventually converge to 0. This guarantees that there is \
	no feedforward term anymore at the end. The stability is thus guaranteed.<br>';
});
