    # Logarithmic map for R^2 x S^1 manifold
    def logmap(f, f0):
        position_error = f[:2,:] - f0[:2,:]
        orientation_error = np.imag(np.log(np.exp(f0[-1,:]*1j).conj().T * np.exp(f[-1,:]*1j).T)).conj()
        diff = np.vstack([position_error, orientation_error])
        return diff

    # Apply angle offsets to match robot kinematic chain
    def emulate_DH_params(x):
        xt = np.copy(x)
        xt[0] = xt[0] - np.pi/2
        orient = np.mod(np.sum(xt,0)+np.pi, 2*np.pi) - np.pi
        xt[2] = xt[2] - np.arctan(20.5/51)
        return xt, orient

    # Forward kinematics for end-effector (in robot coordinate system)
    def fkin(x, param):
        xt, orient = emulate_DH_params(x)
        L = np.tril(np.ones([param.nbVarX, param.nbVarX]))
        f = np.vstack([
            param.l @ np.cos(L @ xt),
            param.l @ np.sin(L @ xt),
            orient
        ]) # f1,f2,f3, where f3 is the orientation (single Euler angle for planar robot)
        f[1] += 81
        return f

    # Forward kinematics for all joints (in robot coordinate system)
    def fkin0(x, param):
        xt, _ = emulate_DH_params(x)
        L = np.tril(np.ones([param.nbVarX, param.nbVarX]))
        f = np.vstack([
            L @ np.diag(param.l) @ np.cos(L @ xt),
            L @ np.diag(param.l) @ np.sin(L @ xt)
        ])
        f = np.hstack([np.zeros([2,1]), f])
        f[1] += 81
        return f

    # Jacobian with analytical computation (for single time step)
    def Jkin(xt, param):
        xt, _ = emulate_DH_params(xt)
        L = np.tril(np.ones([param.nbVarX, param.nbVarX]))
        J = np.vstack([
            -np.sin(L @ xt).T @ np.diag(param.l) @ L,
             np.cos(L @ xt).T @ np.diag(param.l) @ L,
             np.ones([1,param.nbVarX])
        ])
        return J

    # Residual and Jacobian for a viapoints reaching task (in object coordinate system)
    def f_reach(x, param):
        f = logmap(fkin(x, param), param.Mu)
        J = np.zeros([param.nbPoints * param.nbVarF, param.nbPoints * param.nbVarX])
        for t in range(param.nbPoints):
            f[:2,t] = param.A[:,:,t].T @ f[:2,t] # Object oriented residual
            Jtmp = Jkin(x[:,t], param)
            Jtmp[:2] = param.A[:,:,t].T @ Jtmp[:2] # Object centered Jacobian

            if param.useBoundingBox:
                for i in range(2):
                    if abs(f[i,t]) < param.sz[i]/2:
                        f[i,t] = 0
                        Jtmp[i] = 0
                    else:
                        f[i,t] -= np.sign(f[i,t]) * param.sz[i]/2

            J[t*param.nbVarF:(t+1)*param.nbVarF, t*param.nbVarX:(t+1)*param.nbVarX] = Jtmp
        return f, J

    # iLQR in batch form
    def iLQR(x0, u, param):
        for i in range(param.nbIter):
            x = Su0 @ u + Sx0 @ x0 # System evolution
            x = x.reshape([param.nbVarX, param.nbData], order='F')
            f, J = f_reach(x[:,tl], param) # Residuals and Jacobians
            du = np.linalg.inv(Su.T @ J.T @ Q @ J @ Su + R) @ (-Su.T @ J.T @ Q @ f.flatten('F') - u * param.r) # Gauss-Newton update
            # Estimate step size with backtracking line search method
            alpha = 1
            cost0 = f.flatten('F').T @ Q @ f.flatten('F') + np.linalg.norm(u)**2 * param.r # Cost
            while True:
                utmp = u + du * alpha
                xtmp = Su0 @ utmp + Sx0 @ x0 # System evolution
                xtmp = xtmp.reshape([param.nbVarX, param.nbData], order='F')
                ftmp, _ = f_reach(xtmp[:,tl], param) # Residuals
                cost = ftmp.flatten('F').T @ Q @ ftmp.flatten('F') + np.linalg.norm(utmp)**2 * param.r # Cost
                if cost < cost0 or alpha < 1e-3:
                    u = utmp
                    break
                alpha /= 2
            if np.linalg.norm(du * alpha) < 1E-2:
                break # Stop iLQR iterations when solution is reached
        return x, cost

        orn_t = param.Mu[-1,t]
        param.A[:,:,t] = np.asarray([
            [np.cos(orn_t), np.sin(orn_t)],
            [-np.sin(orn_t), np.cos(orn_t)]
        ])

    # Precision matrix
    Q = np.identity(param.nbVarF * param.nbPoints)
    # Control weight matrix
    R = np.identity((param.nbData-1) * param.nbVarU) * param.r

    # Time occurrence of viapoints
    tl = np.linspace(0, param.nbData, param.nbPoints+1)
    tl = np.rint(tl[1:]).astype(np.int64) - 1
    idx = np.array([i + np.arange(0,param.nbVarX,1) for i in (tl*param.nbVarX)])

    # Transfer matrices (for linear system as single integrator)
    Su0 = np.vstack([
        np.zeros([param.nbVarX, param.nbVarX*(param.nbData-1)]),
        np.tril(np.kron(np.ones([param.nbData-1, param.nbData-1]), np.eye(param.nbVarX) * param.dt))
    ])
    Sx0 = np.kron(np.ones(param.nbData), np.identity(param.nbVarX)).T
    Su = Su0[idx.flatten()] # We remove the lines that are out of interest

    #########################################################################################

    # GUI
    scaling_factor = 2 # General scaling factor for rendering

    # Mouse events
    mouse0 = np.zeros(2)
    mouse = np.zeros(2)
    mousedown = False
    move_joint= -1
    hover0 = np.zeros(2)

    def onMouseMove(event):
        global mouse, mouse0, hover0, x0
        offset = canvas.getBoundingClientRect()
        mouse0[0] = (event.clientX - offset.x) * canvas.width / canvas.clientWidth
        mouse0[1] = (event.clientY - offset.y) * canvas.width / canvas.clientWidth
        mouse[0] = (mouse0[0] - canvas.width * 0.5) / scaling_factor
        mouse[1] = (mouse0[1] - canvas.height * 0.5) / scaling_factor
        if move_joint >= 0:
            x0[move_joint] -= 1E-2 * np.sum(hover0 - mouse0)
            hover0 = np.copy(mouse0)

    def onTouchMove(event):
        global mouse, mouse0, hover0, x0
        bcr = event.target.getBoundingClientRect()
        mouse0[0] = event.touches.item(0).clientX - bcr.x
        mouse0[1] = event.touches.item(0).clientY - bcr.y
        mouse[0] = (mouse0[0] - canvas.width * 0.5) / scaling_factor
        mouse[1] = (mouse0[1] - canvas.height * 0.5) / scaling_factor
        if move_joint >= 0:
            x0[move_joint] -= 1E-2 * np.sum(hover0 - mouse0)
            hover0 = np.copy(mouse0)

    def onMouseDown(event):
        global mousedown, move_joint, hover0, selected_obj
        mousedown = True

        if hover_joint >= 0:
            move_joint = hover_joint
            hover0 = np.copy(mouse0)
        elif hover_obj >= 0:
            selected_obj = hover_obj

        if (hover_obj == 0) or (hover_joint >= 0):
            event.preventDefault()

    def onMouseUp(event):
        global mousedown, selected_obj, move_joint
        mousedown = False
        selected_obj = -1
        move_joint = -1

        # When the event is fired, the state of the checkbox has not changed yet
        if event.target == bounding_box:
            param.useBoundingBox = not bounding_box.checked

        update_iLQR()

    def onWheel(event):
        global hover_joint, hover_obj, x0, objects_angle
        #if mousedown==1:
        #document.getElementById('object0_angle').value = str(param.Mu[2,0] + 0.2 * (event.deltaY/106))
        if hover_obj >= 0:
            objects_angle[hover_obj].value = float(objects_angle[hover_obj].value) + 0.2 * (event.deltaY/106)
            update_iLQR()
        if hover_joint >= 0:
            x0[hover_joint] -= 0.2 * (event.deltaY/106)
            update_iLQR()
        event.preventDefault()

    cost_el = document.getElementById('cost')


    onMouseMoveProxy = create_proxy(onMouseMove)
    onTouchMoveProxy = create_proxy(onTouchMove)
    onMouseDownProxy = create_proxy(onMouseDown)
    onMouseUpProxy = create_proxy(onMouseUp)
    onWheelProxy = create_proxy(onWheel)


    #########################################################################################

    canvas = document.getElementById('canvas')
    ctx = canvas.getContext('2d')

    def clear_screen():
        global scaling_factor

        canvas.width = canvas.clientWidth
        canvas.height = canvas.clientHeight

        ctx.setTransform(1, 0, 0, 1, 0, 0) # Reset transformation to identity
        ctx.fillStyle = 'white'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        scale_y = canvas.height / 700
        scale_x = canvas.width / 900
        scaling_factor = min(scale_x, scale_y) * 2.0


    def draw_ground():
        ctx.setTransform(scaling_factor, 0, 0, scaling_factor, canvas.width*0.5, canvas.height*0.5) # Reset transformation
        ctx.beginPath()
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        ctx.lineWidth = '5'
        ctx.strokeStyle = '#CCCCCC'
        ctx.moveTo(-200, 164)
        ctx.lineTo(200, 164)
        ctx.stroke()


    def draw_robot(xt, color1, color2, color3, color4, selectable):
        global hover_joint
        ctx.setTransform(scaling_factor, 0, 0, scaling_factor, canvas.width*0.5, canvas.height*0.5) # Reset transformation
        # Draw base
        ctx.translate(0, 81)
        ctx.lineWidth = '1'
        ctx.strokeStyle = color3
        ctx.fillStyle = color1
        ctx.fill(base1_svg)
        ctx.stroke(base1_svg) # Outline
        ctx.stroke(base2_svg)

        # Draw seg1
        ctx.rotate(xt[0])
        ctx.fillStyle = color1
        ctx.fill(seg11_svg)
        ctx.stroke(seg11_svg) # Outline
        ctx.fillStyle = color2
        if selectable and ctx.isPointInPath(seg12_svg, mouse0[0], mouse0[1]):
            ctx.fillStyle = '#3399FF'
            hover_joint = 0
        ctx.fill(seg12_svg)
        ctx.stroke(seg12_svg)
        ctx.stroke(seg13_svg)
        ctx.stroke(seg14_svg)
        ctx.stroke(seg15_svg)

        # Draw seg2
        ctx.translate(0, -79)
        ctx.rotate(xt[1])
        ctx.fillStyle = color1
        ctx.fill(seg21_svg)
        ctx.stroke(seg21_svg) # Outline
        ctx.fillStyle = color2
        if selectable and ctx.isPointInPath(seg22_svg, mouse0[0], mouse0[1]):
            ctx.fillStyle = '#FF9933'
            hover_joint = 1
        ctx.fill(seg22_svg)
        ctx.stroke(seg22_svg)
        ctx.stroke(seg23_svg)
        ctx.stroke(seg24_svg)

        # Draw seg3
        ctx.translate(0, -96)
        ctx.rotate(xt[2])
        ctx.fillStyle = color1
        ctx.fill(seg31_svg)
        ctx.stroke(seg31_svg) # Outline
        ctx.fill(seg32_svg)
        ctx.stroke(seg32_svg) # Outline
        ctx.fill(seg33_svg)
        ctx.stroke(seg33_svg) # Outline
        ctx.fillStyle = color2
        if selectable and ctx.isPointInPath(seg34_svg, mouse0[0], mouse0[1]):
            ctx.fillStyle = '#99FF33'
            hover_joint = 2
        ctx.fill(seg34_svg)
        ctx.stroke(seg34_svg)
        ctx.stroke(seg35_svg)
        ctx.stroke(seg36_svg)
        ctx.stroke(seg37_svg)

        # Draw end-effector point
        ctx.translate(-20.5, -51)
        ctx.beginPath()
        ctx.arc(0, 0, 2, 0, 2 * np.pi)
        ctx.fillStyle = color4
        ctx.fill()

    def draw_obj(id, param, color, colortxt):
        global hover_obj
        ctx.setTransform(scaling_factor, 0, 0, scaling_factor, canvas.width*0.5, canvas.height*0.5) # Reset transformation

        ctx.translate(param.Mu[0,id], param.Mu[1,id])
        ctx.rotate(param.Mu[2,id])
        # Draw object
        ctx.fillStyle = color
        obj = Path2D.new()
        obj.rect(-param.sz[0]/2, -param.sz[1]/2, param.sz[0], param.sz[1])
        ctx.fill(obj)
        if ctx.isPointInPath(obj, mouse0[0], mouse0[1]):
            hover_obj = id

        if param.sz[0] > 39 and param.sz[1] > 19:
            ctx.textAlign = 'center'
            ctx.textBaseline = 'middle'
            ctx.font = '10px Permanent Marker'
            ctx.fillStyle = colortxt
            ctx.fillText('Move me!', 0, 0)


    #########################################################################################

    document.addEventListener('mousemove', onMouseMoveProxy) #for standard mouse
    document.addEventListener('touchmove', onTouchMoveProxy) #for mobile interfaces

    canvas.addEventListener('mousedown', onMouseDownProxy) #for standard mouse
    canvas.addEventListener('touchstart', onMouseDownProxy) #for mobile interfaces

    document.addEventListener('mouseup', onMouseUpProxy) #for standard mouse
    document.addEventListener('touchend', onMouseUpProxy) #for mobile interfaces

    canvas.addEventListener('wheel', onWheelProxy) #for standard mouse


    async def cleanup():
        document.removeEventListener('mousemove', onMouseMoveProxy)
        document.removeEventListener('touchmove', onTouchMoveProxy)

        document.removeEventListener('mouseup', onMouseUpProxy)
        document.removeEventListener('touchend', onMouseUpProxy)


    #########################################################################################

    x0 = np.array([-np.pi/4, np.pi/2, np.pi/4]) # Initial robot state
    u = np.zeros(param.nbVarU * (param.nbData-1)) # Initial control commands
    x, cost = iLQR(x0, u, param)
    cost_el.textContent = '%.3f' % cost

    t0 = 0
    t = 0
    tf = 0

    async def loop(delta, time):
        global hover_joint, hover_obj, param, t0, t, tf

        t0 += float(simulation_speed.value)
        if t0 > 19:
            t0 = 0
            if t > param.nbData-2:
                tf += 1
                if tf > 10: #Stay some iterations at the final point before starting again
                    t = 0
                    tf = 0
            else:
                t += 1

        # Reinit hovering variables
        hover_joint = -1
        hover_obj = -1

        # Rendering
        clear_screen()
        draw_ground()
        draw_robot(x0, '#EEEEEE', '#DDDDDD', '#CCCCCC', '#BBBBBB', True)
        draw_obj(0, param, '#FF3399', '#DD1177')
        draw_obj(1, param, '#33FF99', '#11DD77')

        # draw_obj(1, 'rgba(51,255,153,0.5)', 'rgba(17,221,119,0.5)')

        # Object selection
        if selected_obj >= 0:
            param.Mu[:2,selected_obj] = mouse
            param.Mu[0,selected_obj] = max(min(param.Mu[0,selected_obj],225), -225)
            param.Mu[1,selected_obj] = max(min(param.Mu[1,selected_obj],175), -175)


    configure({
        'loop': loop,
        'cleanup': cleanup,
        'output': 'workspace-output',
        'errors': 'workspace-errors',
    })
