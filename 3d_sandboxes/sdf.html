<script id="page_code" type="python">
    from viewer3d import Viewer3D, Layers, Passes
    from js import document, SDFPass
    from rcfs import configure, displayError
    import numpy as np


    # Position of the sphere
    sphere_position = np.array([0.0, 0.0, 0.5])  

    # Sphere radius
    sphere_radius = 0.16

    # Box dimension
    box_size = np.array([0.48, 0.2, 0.24]) 

    # Box position wrt the sphere
    box_offset = np.array([0.16, 0.12, -0.12])

    # Smoothing factor for softmax composition of SDF shapes 
    sdf_smoothing_ratio = 0.1


    # Create the Viewer3D
    viewer3D = Viewer3D(
        document.getElementById('viewer3d'),
        {
            'external_loop': True,
        }
    )

    sdfPass = None

    # Load the scene and retrieve the robot
    async def setup():
        global sdfPass

        # Load the scene and retrieve the robot
        viewer3D.loadScene('/scenes/empty.xml')
        viewer3D.translateCamera([0.0, 0.0, 0.3])

        viewer3D.activateLayer(Layers.NoShadows)

        if sdfPass is None:
            sdfPass = SDFPass.new(viewer3D.viewer)
            sdfPass.setSDF(to_js(sphere_position[:3]), sphere_radius, to_js(box_size), to_js(box_offset), sdf_smoothing_ratio)
            viewer3D.addPassBefore(sdfPass, Passes.TopRenderPass)

        viewer3D.activateLayer(Layers.Base)


    async def run():
        sdfPass.setSDF(to_js(sphere_position[:3]), sphere_radius, to_js(box_size), to_js(box_offset), sdf_smoothing_ratio)


    async def loop(delta, time):
        viewer3D.render()


    configure({
        'setup': setup,
        'loop': loop,
        'run': run,
        'output': 'workspace-output',
        'errors': 'workspace-errors',
    })
</script>
