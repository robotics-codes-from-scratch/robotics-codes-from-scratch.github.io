<script>
document.addEventListener('DOMContentLoaded', function() {
    var result = document.getElementById('result');

	// Write the result to the innerHTML of the result element using two lines
	result.innerHTML += 'Question 1:<br>';
	result.innerHTML += 'The answer is d. For an impedance controller, we calculate torque commands that are sent to the robot.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 2:<br>';
	result.innerHTML += 'The answer is c. By using an impedance controller in task space, by setting a reference point below the table, and by using a full (anisotropic) stiffness matrix with null stiffness for the axes parallel to the table and a small stiffness value for the axis perpendicular to the table, the resulting behavior is a robot pushing against the table with the same linear force, which is irrespective of the location of the end-effector on the table.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 3:<br>';
result.innerHTML += 'The answer is a. The robot\'s end-effector orientation should be controllable in at least three directions, necessitating a minimum of three articulations (3 DoFs).<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 4:<br>';
result.innerHTML += 'The answer is a. There is no need for an external force sensor because the robot reacts to the perturbation forces only through the difference between its current state and a reference state.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 5:<br>';
result.innerHTML += 'The answer is c. The impedance controller detects errors in motion data (both position and velocity) caused by external forces. It then applies appropriate torque commands to compensate for these errors.<br>';
});
