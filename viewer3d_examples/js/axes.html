<!DOCTYPE html>
<html lang="en">
<head>
    <title>Axes example (JavaScript version)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>


<body style="font-family: MONOSPACE;">
    <h2>Axes example (JavaScript version)</h2>

    <p>This example shows how to display axes attached to other objects.</p>

    <div id="viewer3d" style="height: 700px"></div>

    <!-- Import all the necessary JavaScript dependency modules
    Sadly, can't be imported from an external file for the moment, this is not supported by Chrome
    -->
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "mujoco": "../../viewer3d/jsm/mujoco_wasm.js",
                "katex": "https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.mjs",
                "mathjs": "https://cdn.jsdelivr.net/npm/mathjs@14.1.0/+esm"
            }
        }
    </script>


    <!-- Create the Viewer3D from JavaScript -->
    <script type="module">
        import { Viewer3D, downloadScene, downloadRobot, SceneBuilder, Robots } from '../../viewer3d/viewer3d.js';
        import * as THREE from 'three';

        // Download the assets
        await downloadRobot(Robots.Panda);
        await downloadScene('../scenes/panda.xml');

        // Create the Viewer3D
        const viewer3D = new Viewer3D(document.getElementById('viewer3d'));

        // Setup the scene (we use one in which the robot is already included)
        const builder = new SceneBuilder('/scenes/panda.xml');
        builder.declareRobot('panda', Robots.Panda);

        // Load the scene and retrieve the robot
        viewer3D.loadScene(builder);
        const robot = viewer3D.getRobot('panda');

        // Add a target
        const target = viewer3D.addTarget(
            'target',
            new THREE.Vector3(0.0, -0.4, 0.5),
            new THREE.Quaternion(-0.707, 0.707, 0.0, 0.0)
        );

        // Add a point
        const point = viewer3D.addPoint(
            'point',
            new THREE.Vector3(1.0, 0.0, 0.7),
            0.01,
            '#ff0000',
            null,
            true
        );

        // Add some axes
        const axes1 = viewer3D.addAxes('axes1');
        robot.getToolControlPoint().add(axes1);

        const axes2 = viewer3D.addAxes('axes2');
        target.add(axes2);

        const axes3 = viewer3D.addAxes('axes3');
        point.add(axes3);
    </script>
</body>
</html>
