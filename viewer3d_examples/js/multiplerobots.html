<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple robots example (JavaScript version)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>


<body style="font-family: MONOSPACE;">
    <h2>Multiple robots example (JavaScript version)</h2>

    <p>This example shows how to use several robots in the same scene.</p>

    <div id="viewer3d" style="height: 700px"></div>


    <!-- Import all the necessary JavaScript dependency modules
    Sadly, can't be imported from an external file for the moment, this is not supported by Chrome
    -->
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "mujoco": "../../viewer3d/jsm/mujoco_wasm.js",
                "katex": "https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.mjs",
                "mathjs": "https://cdn.jsdelivr.net/npm/mathjs@14.1.0/+esm"
            }
        }
    </script>


    <!-- Create the Viewer3D from JavaScript -->
    <script type="module">
        import { Viewer3D, downloadScene, downloadRobot, downloadTool, SceneBuilder, Robots, Tools } from '../../viewer3d/viewer3d.js';
        import * as THREE from 'three';

        // Download the assets
        await downloadRobot(Robots.Panda);
        await downloadRobot(Robots.G1_FixedLegs);
        await downloadRobot(Robots.UR5);
        await downloadTool(Tools.FrankaHand);
        await downloadTool(Tools.Robotiq_2F85);
        await downloadTool(Tools.UnitreeRightDex3_1);
        await downloadTool(Tools.UnitreeLeftDex3_1);
        await downloadScene('../scenes/empty.xml');

        // Create the Viewer3D
        const viewer3D = new Viewer3D(document.getElementById('viewer3d'));

        // Setup the scene
        const builder = new SceneBuilder('/scenes/empty.xml');

        builder.addRobot(
            'panda', Robots.Panda,
            new THREE.Vector3(0.0, 0.0, 0.0),
            new THREE.Quaternion(0.0, 0.0, 0.0, 1.0),
            Tools.FrankaHand
        );

        builder.addRobot(
            'ur5', Robots.UR5,
            new THREE.Vector3(0.0, -0.6, 0.0),
            new THREE.Quaternion(0.0, 0.0, 0.0, 1.0),
            Tools.Robotiq_2F85
        );

        builder.addRobot(
            'g1', Robots.G1_FixedLegs,
            new THREE.Vector3(0.0, 0.6, 0.0),
            new THREE.Quaternion(0.0, 0.0, 0.0, 1.0),
            [
                Tools.UnitreeRightDex3_1,
                Tools.UnitreeLeftDex3_1,
            ]
        );

        // Load the scene
        viewer3D.loadScene(builder);
</script>
</body>
</html>
