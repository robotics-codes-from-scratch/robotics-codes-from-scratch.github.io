<!DOCTYPE html>
<html lang="en">
<head>
    <title>Physical bodies example (JavaScript version)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>


<body style="font-family: MONOSPACE;">
    <h2>Physical bodies example (JavaScript version)</h2>

    <p>This example shows how to manipulate physical bodies (from code).</p>

    <div id="viewer3d" style="height: 700px"></div>

    <!-- Import all the necessary JavaScript dependency modules
    Sadly, can't be imported from an external file for the moment, this is not supported by Chrome
    -->
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "mujoco": "../../viewer3d/jsm/mujoco_wasm.js",
                "katex": "https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.mjs",
                "mathjs": "https://cdn.jsdelivr.net/npm/mathjs@14.1.0/+esm"
            }
        }
    </script>


    <!-- Create the Viewer3D from JavaScript -->
    <script type="module">
        import { Viewer3D, Shapes, downloadScene, downloadPandaRobot, PandaConfiguration } from '../../viewer3d/viewer3d.js';
        import * as THREE from 'three';

        // This function will be called once per frame
        function update(delta, time) {
            if (time > redcube.nextActionTime) {
                redcube.position.set(0.0, -0.5, 1.0);
                redcube.nextActionTime += 1.0;
            }            

            if (time > bluecube.nextActionTime) {
                bluecube.position.set(1.0, 0.0, 1.0);
                bluecube.nextActionTime += 0.25;
            }            

            greencube.rotateZ(Math.PI / 2.0 * delta);
        }

        // Download the assets
        await downloadPandaRobot();
        await downloadScene('../scenes/panda_shelf.xml');

        // Create the Viewer3D
        const viewer3D = new Viewer3D(document.getElementById('viewer3d'));
        viewer3D.setRenderingCallback(update);

        // Load the scene and retrieve the robot
        viewer3D.loadScene('/scenes/panda_shelf.xml');
        const robot = viewer3D.createRobot('panda', new PandaConfiguration());

        // Retrieve the cubes (and add axes to them)
        function getCube(name) {
            const cube = viewer3D.getPhysicalBody(name);
            cube.add(viewer3D.addAxes(name + '_axes'));
            return cube;
        }

        const redcube = getCube('redcube');
        const greencube = getCube('greencube');
        const bluecube = getCube('bluecube');
        const yellowcube = getCube('yellowcube');
        const cyancube = getCube('cyancube');
        const pinkcube = getCube('pinkcube');

        redcube.nextActionTime = 1.0;
        bluecube.nextActionTime = 1.0;

        // Start the physics simulation
        viewer3D.physicsSimulator.paused = false;
    </script>
</body>
</html>
