<script>
document.addEventListener('DOMContentLoaded', function() {
    var result = document.getElementById('result');

	result.innerHTML += 'Question 1:<br>';
	result.innerHTML += 'The answer is b. Forward kinematics is a mapping that describes how the joint angles of the robot\'s articulations are related to the position and orientation of the robot\'s end-effector.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 2:<br>';
	result.innerHTML += 'The answer is c. The Denavit-Hartenberg parameters are used to mathematically describe the spatial relationships and transformations between adjacent links in a serial robot manipulator, enabling the calculation of its kinematics.<br>';

	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 3:<br>';
	result.innerHTML += 'The answer is b. In inverse kinematics, the desired end-effector position and orientation are the primary input variables. The goal of inverse kinematics is then to determine as output the joint angles or joint variables necessary to achieve the specified end-effector position and orientation.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 4:<br>';
result.innerHTML += 'The answer is b. In a planar robot with 3 joints controlling the 2D location of its end-effector, the Jacobian matrix typically has a rank of 2, indicating it can achieve end-effector motion in both horizontal and vertical directions.<br>';
	result.innerHTML += '------------------<br>';
	result.innerHTML += 'Question 5:<br>';
result.innerHTML += 'The answer is d. To control the position of the end-effector in a 3D space, you need 3 degrees of freedom, typically provided by 3 articulations. With more joints placed wisely along the kinematic chain, you can exploit nullspace computation to achieve a secondary task.<br>';
});
